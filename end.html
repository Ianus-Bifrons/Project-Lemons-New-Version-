<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>

let decreaseBtn = document.getElementByClassName("button__decrease");
let increaseBtn = document.getElementByClassName("button__increase");
let counter = document.getElementByClassName("counter");
let count = 0;


decreaseBtn.addEventListener("click", () => {
  count--;
  
  counter.innerHTML = count;
  counterStyle();
});

increaseBtn.addEventListener("click", () => {
  
  
  count++;

  
  counter.innerHTML = count;
  counterStyle();
});

function counterStyle() {
  if (count < 0) {
    counter.classList.add("negative");
  } else if (count > 0) {
    counter.classList.add("positive");
  } else {
    counter.classList.remove("negative");
    counter.classList.remove("positive");
  }
}


</script>
